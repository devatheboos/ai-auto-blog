name: âœ… Auto Blog Post Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes

jobs:
  generate-blog:
    name: Generate AI Blog
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: âœ… Step 1 - Checkout Repo
        uses: actions/checkout@v3

      - name: âœ… Step 2 - Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âœ… Step 3 - Install Dependencies
        run: npm install

      - name: âœ… Step 4 - Generate Blog Post
        run: |
          echo "ğŸ§  Running blog post generator..."
          node scripts/fetchAndGenerate.mjs

      - name: âœ… Step 5 - Show Generated Files
        run: |
          echo "ğŸ“ Markdown Files:"
          ls -lh content/posts || echo "âš ï¸ No posts found"
          echo "ğŸ–¼ï¸ Image Files:"
          ls -lh content/images || echo "âš ï¸ No images found"

      - name: âœ… Step 6 - Git Commit & Push with PAT
        run: |
          echo "ğŸ” Configuring Git..."
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"

          git add content/posts/*.md 2>/dev/null || echo "âš ï¸ No markdown files"
          git add content/images/*.png 2>/dev/null || echo "âš ï¸ No image files"
          git add logs/*.log 2>/dev/null || echo "âš ï¸ No log files"

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ Nothing to commit"
          else
            git commit -m "ğŸ¤– New AI post: $(date)"
          fi

          echo "ğŸ§ª Writing token-based netrc file..."
          cat <<EOF > ~/.netrc
machine github.com
login github-actions
password $GH_TOKEN
EOF

          echo "ğŸš€ Pushing to GitHub..."
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git push origin HEAD:main || {
            echo "âŒ Git push failed"
            exit 1
          }
