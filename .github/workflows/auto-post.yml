name: ğŸš€ Auto Blog Post Generator

on:
  workflow_dispatch:         # manual trigger
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

jobs:
  generate-blog:
    name: Generate Blog
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      REPO_PUSH_URL: ${{ secrets.REPO_PUSH_URL }}

    steps:
      - name: âœ… Step 1: Checkout Repo
        uses: actions/checkout@v3

      - name: âœ… Step 2: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âœ… Step 3: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install

      - name: âœ… Step 4: Generate Blog Post
        run: |
          echo "Running generator..."
          node scripts/fetchAndGenerate.mjs || {
            echo "âŒ Blog generation failed"
            exit 1
          }

      - name: âœ… Step 5: Show Generated Files
        run: |
          echo "ğŸ“ posts/"
          ls -lh posts || echo "âš ï¸ No posts found"
          echo "ğŸ–¼ images/"
          ls -lh public/images || echo "âš ï¸ No images found"

      - name: âœ… Step 6: Git Commit & Push
        run: |
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"
          
          git add posts/*.md public/images/*.png logs/*.log 2>/dev/null || echo "âš ï¸ Nothing to stage"

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit"
          else
            git commit -m "ğŸ¤– Auto blog post: $(date)"
            git push "$REPO_PUSH_URL" HEAD:main || {
              echo "âŒ Git push failed"
              exit 1
            }
          fi
