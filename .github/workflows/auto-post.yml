name: âœ… Auto Blog Post Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  generate-blog:
    name: Generate AI Blog
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      GH_USER: ${{ secrets.GH_USER }}
      GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}

    steps:
      - name: Step 1 - Checkout Repo
        uses: actions/checkout@v3

      - name: Step 2 - Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Step 3 - Install Dependencies
        run: npm install

      - name: Step 4 - Generate Blog Post
        run: |
          echo "Running blog post generator..."
          node scripts/fetchAndGenerate.mjs

      - name: Step 5 - Show New Files
        run: |
          echo "ðŸ“ Posts:"
          ls -lh content/posts || echo "No posts"
          echo "ðŸ–¼ Images:"
          ls -lh content/images || echo "No images"

      - name: Step 6 - Git Commit & Push
        run: |
          echo "ðŸ” Setting up Git..."
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"

          git add content/posts/*.md 2>/dev/null || echo "No posts to add"
          git add content/images/*.png 2>/dev/null || echo "No images to add"

          if git diff --cached --quiet; then
            echo "ðŸŸ¡ Nothing to commit"
          else
            git commit -m "ðŸ¤– New AI post: $(date)"

            REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ secrets.GH_USER }}/${{ secrets.GH_REPO_NAME }}.git"
            git remote set-url origin "$REPO_URL"
            git push origin HEAD:main
          fi
