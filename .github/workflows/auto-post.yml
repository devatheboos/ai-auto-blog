name: Auto Blog Post Generator

on:
  workflow_dispatch:

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
      GIT_EMAIL: "${{ secrets.GIT_EMAIL }}"
      GIT_NAME: "${{ secrets.GIT_NAME }}"
      REPO_PUSH_URL: "${{ secrets.REPO_PUSH_URL }}"

    steps:
      - name: âœ… Step 1: Checkout Repo
        uses: actions/checkout@v3

      - name: âœ… Step 2: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âœ… Step 3: Install Dependencies
        run: npm install

      - name: âœ… Step 4: Run fetchAndGenerate.mjs
        run: |
          echo "Running blog post generation..."
          node scripts/fetchAndGenerate.mjs || {
            echo "âŒ Blog generation failed"
            exit 128
          }

      - name: âœ… Step 5: Show Generated Files
        run: |
          echo "ğŸ“ Posts:"
          ls -lh posts || echo "âš ï¸ posts folder not found"
          echo "ğŸ–¼ï¸ Images:"
          ls -lh public/images || echo "âš ï¸ image folder not found"

      - name: âœ… Step 6: Git Commit and Push
        run: |
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"

          git add posts/*.md public/images/*.png logs/*.log 2>/dev/null || echo "âš ï¸ Nothing to stage"
          
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit"
          else
            git commit -m "ğŸ¤– AI auto-post"
          fi

          git remote add origin "$REPO_PUSH_URL" || echo "ğŸ” Remote already set"
          git remote -v

          git push "$REPO_PUSH_URL" HEAD:main || {
            echo "âŒ Git push failed"
            exit 128
          }
