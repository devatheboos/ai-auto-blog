name: Auto Blog Post Generator

on:
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes
  workflow_dispatch:       # Allow manual trigger

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      REPO_PUSH_URL: ${{ secrets.REPO_PUSH_URL }}
      ACTIONS_STEP_DEBUG: true
      GIT_TRACE: 1
      GIT_CURL_VERBOSE: 1

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install Dependencies
        run: |
          echo "Installing npm dependencies..."
          npm install

      - name: ğŸ§  Generate Blog & Save Logs
        run: |
          LOGFILE=logs/auto-post-$(date +'%Y%m%d-%H%M').log
          mkdir -p logs

          {
            echo "==== ğŸ¤– BLOG GENERATION START ===="
            date
            echo ""

            echo "ğŸ“¥ Running fetchAndGenerate.mjs..."
            node scripts/fetchAndGenerate.mjs

            echo ""
            echo "ğŸ“ Listing posts/"
            ls -lh posts || echo "âš ï¸ No posts found"

            echo ""
            echo "ğŸ“· Listing public/images/"
            ls -lh public/images || echo "âš ï¸ No images found"

            echo ""
            echo "ğŸ“ Showing latest post content:"
            latest_post=$(ls -t posts/*.md | head -n 1 || echo "")
            if [[ -f "$latest_post" ]]; then
              cat "$latest_post"
            else
              echo "âš ï¸ No .md post available"
            fi

            echo ""
            echo "==== âœ… END OF LOG ===="
          } | tee "$LOGFILE"

      - name: ğŸš€ Commit & Push Blog + Log
        run: |
          echo "ğŸ” Configuring Git..."
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"

          echo "ğŸ“ Git status before commit:"
          git status

          echo "â• Staging files..."
          git add posts/*.md public/images/*.png logs/*.log 2>/dev/null || echo "âš ï¸ No files matched"

          echo "ğŸ“ Attempting to commit..."
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit"
          else
            git commit -m "ğŸ¤– New AI post and log: $(date)"
          fi

          echo "ğŸ”— Git remotes:"
          git remote -v

          echo "ğŸš€ Pushing to GitHub..."
          git push "$REPO_PUSH_URL" HEAD:main || {
            echo "âŒ Git push failed with exit code $?"
            echo "â— Possible cause: invalid token, branch mismatch, or protected branch"
            exit 128
          }
