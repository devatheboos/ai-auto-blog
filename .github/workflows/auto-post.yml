name: ‚úÖ Auto Blog Post Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  show-steps:
    name: Generate AI Blog
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      REPO_PUSH_URL: ${{ secrets.REPO_PUSH_URL }}

    steps:
      - name: Step 1 - Checkout Repo
        uses: actions/checkout@v3

      - name: Step 2 - Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Step 3 - Install Dependencies
        run: npm install

      - name: Step 4 - Run Blog Generator
        run: |
          echo "Running fetchAndGenerate.mjs..."
          node scripts/fetchAndGenerate.mjs || {
            echo "‚ùå Generation failed"
            exit 1
          }

      - name: Step 5 - Show Files Created
        run: |
          echo "üìÇ content/posts/"
          ls -lh content/posts || echo "‚ö†Ô∏è No posts found"
          echo "üñº content/images/"
          ls -lh content/images || echo "‚ö†Ô∏è No images found"

            - name: Step 6 - Git Commit & Push
        run: |
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"

          ls content/posts/*.md 2>/dev/null && git add content/posts/*.md || echo "‚ö†Ô∏è No markdown files"
          ls content/images/*.png 2>/dev/null && git add content/images/*.png || echo "‚ö†Ô∏è No image files"
          ls logs/*.log 2>/dev/null && git add logs/*.log || echo "‚ö†Ô∏è No log files"

          if git diff --cached --quiet; then
            echo "üü° No changes to commit"
          else
            git commit -m "ü§ñ New AI post: $(date)"
            git remote set-url origin "$REPO_PUSH_URL"
            git push origin HEAD:main || {
              echo "‚ùå Git push failed"
              exit 1
            }
          fi
