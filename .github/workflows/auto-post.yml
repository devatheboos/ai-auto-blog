name: Auto Blog Post Generator

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:         # Manual trigger available

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      REPO_PUSH_URL: ${{ secrets.REPO_PUSH_URL }}
      ACTIONS_STEP_DEBUG: true
      GIT_TRACE: 1
      GIT_CURL_VERBOSE: 1

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ§  Generate AI Blog Post
        run: |
          echo "ğŸ”§ Running blog generator..."
          node scripts/fetchAndGenerate.mjs

      - name: ğŸ” Log Files Created
        run: |
          echo "ğŸ“ Files in /posts"
          ls -lh posts
          echo ""
          echo "ğŸ“· Files in /public/images"
          ls -lh public/images
          echo ""
          echo "ğŸ” Showing content of latest post:"
          latest_post=$(ls -t posts/*.md | head -n 1)
          echo "--------------------------------------"
          cat $latest_post
          echo "--------------------------------------"

      - name: ğŸš€ Commit & Push to GitHub
        run: |
          bash scripts/pushToGit.sh
