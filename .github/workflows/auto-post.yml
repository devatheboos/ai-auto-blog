name: âœ… Auto Blog Post Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  generate-blog:
    name: Generate AI Blog
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      GH_USER: devatheboos
      GH_REPO_NAME: ai-auto-blog-frontend
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: âœ… Step 1 - Checkout Repo
        uses: actions/checkout@v3

      - name: âœ… Step 2 - Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âœ… Step 3 - Install Dependencies
        run: npm install

      - name: âœ… Step 4 - Generate Blog Post
        run: |
          echo "ğŸ§  Running blog post generator..."
          node scripts/fetchAndGenerate.mjs

      - name: âœ… Step 5 - Show New Files
        run: |
          echo "ğŸ“ Markdown files:"
          ls -lh content/posts || echo "âš ï¸ No posts"
          echo "ğŸ–¼ï¸ Images:"
          ls -lh content/images || echo "âš ï¸ No images"

      - name: ğŸ•µï¸ Step 6 - Debug Repo URL
        run: |
          echo "GH_USER: ${GH_USER}"
          echo "GH_REPO_NAME: ${GH_REPO_NAME}"
          echo "GH_TOKEN length: ${#GH_TOKEN}"
          echo "Final Repo URL:"
          echo "https://${GH_USER}:${GH_TOKEN}@github.com/${GH_USER}/${GH_REPO_NAME}.git"

      - name: âœ… Step 7 - Git Commit & Push (Safe Credentials)
        run: |
          echo "ğŸ” Setting up Git..."
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"

          git add content/posts/*.md 2>/dev/null || echo "âš ï¸ No markdown files"
          git add content/images/*.png 2>/dev/null || echo "âš ï¸ No image files"
          git add logs/*.log 2>/dev/null || echo "âš ï¸ No logs"

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ Nothing to commit"
          else
            git commit -m "ğŸ¤– New AI post: $(date)"
          fi

          echo "ğŸ§ª Setting up git credentials..."
          echo "https://${GH_USER}:${GH_TOKEN}@github.com" > ~/.git-credentials
          git config --global credential.helper "store"

          git remote set-url origin "https://github.com/${GH_USER}/${GH_REPO_NAME}.git"
          git remote -v

          echo "ğŸš€ Pushing to GitHub..."
          git push origin HEAD:main || {
            echo "âŒ Git push failed"
            exit 1
          }
