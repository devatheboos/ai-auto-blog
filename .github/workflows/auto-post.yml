name: 🚀 Auto Blog Post Generator

on:
  workflow_dispatch:         # manual trigger
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

jobs:
  generate-blog:
    name: Generate Blog
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      REPO_PUSH_URL: ${{ secrets.REPO_PUSH_URL }}

    steps:
      - name: ✅ Step 1: Checkout Repo
        uses: actions/checkout@v3

      - name: ✅ Step 2: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ✅ Step 3: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install

      - name: ✅ Step 4: Generate Blog Post
        run: |
          echo "Running generator..."
          node scripts/fetchAndGenerate.mjs || {
            echo "❌ Blog generation failed"
            exit 1
          }

      - name: ✅ Step 5: Show Generated Files
        run: |
          echo "📁 posts/"
          ls -lh posts || echo "⚠️ No posts found"
          echo "🖼 images/"
          ls -lh public/images || echo "⚠️ No images found"

      - name: ✅ Step 6: Git Commit & Push
        run: |
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"
          
          git add posts/*.md public/images/*.png logs/*.log 2>/dev/null || echo "⚠️ Nothing to stage"

          if git diff --cached --quiet; then
            echo "🟡 No changes to commit"
          else
            git commit -m "🤖 Auto blog post: $(date)"
            git push "$REPO_PUSH_URL" HEAD:main || {
              echo "❌ Git push failed"
              exit 1
            }
          fi
