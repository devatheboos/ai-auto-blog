name: Ai Auto Blog Post Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      GIT_NAME: ${{ secrets.GIT_NAME }}
      REPO_PUSH_URL: ${{ secrets.REPO_PUSH_URL }}

    steps:
      - name: ✅ Checkout Repo
        uses: actions/checkout@v3

      - name: ✅ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ✅ Install Dependencies
        run: npm install

      - name: ✅ Generate Blog Post
        run: |
          echo "Running generator..."
          node scripts/fetchAndGenerate.mjs || {
            echo "❌ Blog generation failed"
            exit 128
          }

      - name: ✅ Show Generated Files
        run: |
          echo "📁 posts:"
          ls -lh posts || echo "⚠️ posts folder not found"
          echo "📷 images:"
          ls -lh public/images || echo "⚠️ images folder not found"

      - name: ✅ Git Commit & Push
        run: |
          git config --global user.email "$GIT_EMAIL"
          git config --global user.name "$GIT_NAME"
          git add posts/*.md public/images/*.png logs/*.log 2>/dev/null || echo "⚠️ Nothing to stage"
          if git diff --cached --quiet; then
            echo "🟡 No changes to commit"
          else
            git commit -m "🤖 AI auto-post"
            git push "$REPO_PUSH_URL" HEAD:main || {
              echo "❌ Git push failed"
              exit 128
            }
          fi
